<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification Component</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <button class="btn btnSuccess" onclick="showToast('success')">Success</button>
            <button class="btn btnInfo" onclick="showToast('info')">Info</button>
            <button class="btn btnWarning" onclick="showToast('warning')">Warning</button>
            <button class="btn btnError" onclick="showToast('error')">Error</button>
        </div>
        <div class="toastContainer">

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
