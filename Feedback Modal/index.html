<!DOCTYPE html>
<html>

<head>
    <title>FrontendPro Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <button class="feedbackBtn">Feedback</button>
        <div class="container">
            <div class="cancelIcon">
                <img src="https://img.icons8.com/ios11/512/FFFFFF/delete-sign.png" width="20" alt="">
            </div>
            <p class="heading">How likely are you to recommend FrontendPro to someone you know?</p>
            <div class="ratingCont">
                <div class="ratings">
                    <div class="ratingBox" id="1">
                        1
                    </div>
                    <div class="ratingBox" id="2">
                        2
                    </div>
                    <div class="ratingBox" id="3">
                        3
                    </div>
                    <div class="ratingBox" id="4">
                        4
                    </div>
                    <div class="ratingBox" id="5">
                        5
                    </div>
                    <div class="ratingBox" id="6">
                        6
                    </div>
                    <div class="ratingBox" id="7">
                        7
                    </div>
                    <div class="ratingBox" id="8">
                        8
                    </div>
                    <div class="ratingBox" id="9">
                        9
                    </div>
                    <div class="ratingBox" id="10">
                        10
                    </div>
                </div>
                <div class="desc">
                    <p>Not likely at all</p>
                    <p>Extremely Likely</p>
                </div>
                <p class="mssg"></p>
            </div>
            <div class="subCan">
                <button id="cancel">Cancel</button>
                <button id="submit">Submit</button>
            </div>
        </div>
        <p class="feedbackMssg"></p>
    </div>

</body>
<script src="script.js"></script>

</html>
